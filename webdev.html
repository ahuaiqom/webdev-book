<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Content</title>
    <script>
        function changeContent() {
            document.getElementById("myElement").innerHTML = "<p>Hello there!</p>";
        }
    </script>
</head>
<body>
    <div id="myElement">
        <p>Welcome to my website!</p>
    </div>
    <button onclick="changeContent()">Change Content</button>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validation</title>
    <script>
        function checkInput() {
            var userInput = document.getElementById("userInput").value;
            if (isNaN(userInput)) {
                alert("Please insert a number!");
            } else if (userInput < 10) {
                alert("The number is lower than 10");
            } else {
                alert("The number is higher than 10");
            }
        }
    </script>
</head>
<body>
    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Output</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let text = "";
        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Color</title>
    <script>
        function toggleColor() {
            var colorBox = document.getElementById("colorBox");
            if (colorBox.style.backgroundColor === "red") {
                colorBox.style.backgroundColor = "blue";
            } else {
                colorBox.style.backgroundColor = "red";
            }
        }
    </script>
</head>
<body>
    <div id="colorBox" style="width: 200px; height: 100px; background-color: red;"></div>
    <button onclick="toggleColor()">Toggle Color</button>
</body>
</html>

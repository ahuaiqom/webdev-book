<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body>
    <script>
        // JSON data for the books
        const booksData = {
            "Books": [
                {
                    "title": "The Great Gatsby",
                    "author": "F. Scott Fitzgerald",
                    "publicationYear": 1925,
                    "genres": ["Fiction", "Classics"]
                },
                {
                    "title": "To Kill a Mockingbird",
                    "author": "Harper Lee",
                    "publicationYear": 1960,
                    "genres": ["Fiction", "Coming-of-Age"]
                }
            ]
        };

        // (a) Display the title of the first book
        console.log("Title of the first book:", booksData.Books[0].title);

        // (b) Display the author of the second book
        console.log("Author of the second book:", booksData.Books[1].author);

        // (c) Display the genres of all books
        console.log("Genres of all books:");
        booksData.Books.forEach(book => {
            console.log(book.genres);
        });
    </script>
</body>
</html>
